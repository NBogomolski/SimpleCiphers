<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
        <link rel="stylesheet" href="index.css" />
    </head>

    <body>
        <div class="instruction">
            <h1>Encoder/Decoder</h1>
            <p>Select the mode and the algorithm</p>
        </div>
        <div class="flex-container">
          <div class="mode">
            Mode:<br/>
              <input type="radio" name="mode" value="encipher" /><span class="checkmark"></span>Encipher<br/>
              <input type="radio" name="mode" value="decipher" /><span class="checkmark"></span>Decipher
          </div>
            <button id="column-method" class="flex-item">Column method</button>
            <button id="vizhener-selfgen" class="flex-item">
                Vizhener method<br />(self-generating key)
            </button>
            <button id="playfair" class="flex-item">Playfair method</button>
        </div>
    </body>
</html>
