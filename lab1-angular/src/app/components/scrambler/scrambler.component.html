<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Message</mat-label>
  <input
    matInput
    required
    maxlength="256"
    [(ngModel)]="toPerform"
    placeholder="Ex. лаба по ТИ"
  />
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Key</mat-label>
  <input
    matInput
    maxlength="256"
    [(ngModel)]="key"
    placeholder="Ex. криптография"
  />
  
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Block width</mat-label>
  <input
    matInput
    type="text"
    pattern="\d*"
    maxlength="2"
    [(ngModel)]="blockWidth"
    placeholder="Ex. 5"
  />
  
</mat-form-field>
<mat-slide-toggle [(ngModel)]="isEncrypt" (change)="onToggleChange()" >Encrypt</mat-slide-toggle>
<div>{{ method }} {{ isEncrypt }}</div>
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Output</mat-label>
    <textarea matInput readonly [(ngModel)]="afterCalc" placeholder=""></textarea>
</mat-form-field>
<button mat-button class="button-transform" (click)="calc()">Transform</button>
