<div class="scrambler-wrapper">
  <div class="column-sort">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Message</mat-label>
      <input
        matInput
        required
        maxlength="256"
        [(ngModel)]="toPerform"
        placeholder="Ex. лаба по ТИ"
      />
    </mat-form-field>
    <mat-form-field *ngIf="method !== Method.playfair" class="example-full-width" appearance="fill">
      <mat-label>Key</mat-label>
      <input
        matInput
        required
        maxlength="256"
        [(ngModel)]="key"
        placeholder="Ex. криптография"
      />
    
    </mat-form-field>
    <mat-form-field *ngIf="method === Method.column" class="example-full-width" appearance="fill">
      <mat-label>Block width</mat-label>
      <input
        matInput
        type="text"
        pattern="\d*"
        maxlength="2"
        [(ngModel)]="blockWidth"
        placeholder="Ex. 5"
      />
    
    </mat-form-field>
    <div class="control">
      <mat-slide-toggle color="primary" [(ngModel)]="isEncrypt" (change)="onToggleChange()" >Encrypt</mat-slide-toggle>
      <button mat-button color="primary" class="button-transform" (click)="calc()">Transform</button>
      <button mat-mini-fab routerLink="" color="primary"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Output</mat-label>
        <textarea matInput readonly [(ngModel)]="afterCalc" placeholder=""></textarea>
    </mat-form-field>
  </div>
</div>
